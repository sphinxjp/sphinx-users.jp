name: sphinxjp/sphinx-users.jp
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get Date
        id: get-date
        run: |
          echo "::set-output name=date::$(/bin/date -u "+%Y%m%d")"
        shell: bash
      - name: git-set-file-times
        run: |
          curl -kLJR 'https://git.samba.org/?p=rsync.git;a=blob_plain;f=support/git-set-file-times' -o git-set-file-times
          chmod +x git-set-file-times
          ./git-set-file-times
      - name: Cache pip
        id: cache-pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ steps.get-date.outputs.date }}
      - name: Cache sphinx build
        id: cache-sphinx-build
        uses: actions/cache@v2
        with:
          path: build
          key: ${{ runner.os }}-sphinx-build-${{ steps.get-date.outputs.date }}
      - name: setup
        run: |
          echo "python version $(python3 --version) running"
          echo "pip version $(pip3 --version) running"
          python3 -m pip install -U pip setuptools
          pip3 install -r requirements.txt -U
          pip3 freeze
      - name: build html
        run: |
          /home/runner/.local/bin/sphinx-build -M html source build -N -T
      - name: slack-notifier
        uses: 8398a7/action-slack@v2.7.0
        with:
          status: ${{ job.status }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()
      - name: s3sync
        uses: jakejarvis/s3-sync-action@master
        with:
          args: "--acl public-read --delete"
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "ap-northeast-1"
          SOURCE_DIR: "build/html"
        if: ${{ github.ref == 'refs/heads/master' }}
      - name: slack-notifier
        uses: 8398a7/action-slack@v2.7.0
        with:
          status: ${{ job.status }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: ${{ github.ref == 'refs/heads/master' }}
